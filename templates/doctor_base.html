    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 导航栏 -->
        <div id="header-menu"
             class="bg-[#ffffffe6] dark:bg-[rgba(22,24,41,0.9)] sticky top-0 border-b border-stone-100 lg:py-5 z-[999] backdrop-blur-md">
            <div id="header-menu-wrap" class="flex justify-between items-center hidden lg:flex z-50">
                <!-- 导航菜单 -->
                <ul class="nav flex items-center gap-x-3">
                    <li>
                        <a href="{% url 'dr_patient_manage' %}"
                           title="患者管理"
                           class="text-black dark:text-white rounded-full px-4 py-2 hover:bg-[#133e87] hover:text-white hover:shadow-lg"
                           id="menu-patient-manage">患者管理</a>
                    </li>
                    <li>
                        <a href="{% url 'dr_patient_health_plan' %}"
                           title="患者健康打卡记录"
                           class="text-black dark:text-white rounded-full px-4 py-2 hover:bg-[#133e87] hover:text-white hover:shadow-lg"
                           id="menu-patient-health-plan">患者健康计划</a>
                    </li>
                    <li>
                        <a href="{% url 'dr_chat' %}"
                           title="医患交流"
                           class="text-black dark:text-white rounded-full px-4 py-2 hover:bg-[#133e87] hover:text-white hover:shadow-lg"
                           id="menu-chat">医患交流</a>
                    </li>
                    <li>
                        <a title="个人信息" href="{% url 'dr_personal_info' %}"
                           class="text-black dark:text-white rounded-full px-4 py-2 hover:bg-[#133e87] hover:text-white hover:shadow-lg"
                           id="menu-personal-info">个人信息</a>
                    </li>
                </ul>
            </div>
        </div>

        {% block main_body %}
        {% endblock %}
    </div>
</div>

<footer class="bg-gray-200 text-black py-6 mt-10">
